<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrate app</title>
</head>
<body>
<h1>Application create!</h1>

<form action="{% url 'create_app_url'%}" method="post" >
    {% csrf_token %}
    <p>Name of application: <input type="text" name="name"></p>
    <p>Select a api level:
    <select name="ver">
      <option value="1">Level 1(all data)</option>
      <option value="2">Level 2(part of data)</option>
    </select>
    </p>

    <button type="submit" name="create_btn" value="yes"> Create </button>
</form>

</body>
</html>
